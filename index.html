<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Cupid's Calculator</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="heading">
        <h1>Cupid's Calculator ‚ô•</h1>
        <h4>Decode the Language of Love!</h4>
      </div>

      <div class="maincontent">
        <div>
          <!-- Your name Inputfield -->
          <label for="yourname">Your Name</label><br />
          <input
            type="text"
            id="yourname"
            placeholder="Enter Your Name"
            spellcheck="false"
            maxlength="30"
            required
          />
        </div>
        <div>
          <!-- His/Her name Inputfield -->
          <label for="theirname">*His/Her Name</label><br />
          <input
            type="text"
            id="theirname"
            placeholder="Enter His/Her Name"
            spellcheck="false"
            maxlength="30"
            required
          />
        </div>
      </div>
      <button type="submit">‚ù§ CALCULATE ‚ù§</button>

      <div class="result">
        
        <div class="divider"></div>
        <p id="yourlovescoreis"></p>
        <h1 id="score"></h1>
        <p id="loveinfo"></p>
        <p
          id="reload"
          style="
            cursor: pointer;
            display: none;
            margin-top: 30px;
            font-weight: 700;
          "
          onClick="window.location.reload();"
        >
          ‚Ü∫ Re Calculate
        </p>
        <p>Regardless of the numbers, let your heart's truth shine through! Confess your love and let the magic begin! üíñ</p>
      </div>
    </div>
    <div class="footer">
      <p style="color: #000">
        Made With <span style="color: #ff4136; font-size: 25px">üíñ</span> By
        <a
          style="text-decoration: none; font-weight: bold; color: #ff66cc"
          target="_blank"
          href="https://gopishankars.tech"
          >Gopps</a
        >
        <br />
      </p>
    </div>

    <script type="text/javascript"></script>

    <script src="app.js"></script>
  </body>
</html>
